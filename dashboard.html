<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SA-MP Hosting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Server Management Dashboard</h1>
    </header>

    <main>
        <h2>Manage Your SA-MP Server</h2>
        <p>Here you can start and stop your server, check status, and view logs.</p>

        <button id="startServer">Start Server</button>
        <button id="stopServer">Stop Server</button>
        <div id="serverStatus">Server Status: Not Running</div>
    </main>

    <footer>
        <p>&copy; 2024 SA-MP Hosting</p>
    </footer>

    <script>
        document.getElementById('startServer').addEventListener('click', function() {
            document.getElementById('serverStatus').textContent = 'Server Status: Running';
        });

        document.getElementById('stopServer').addEventListener('click', function() {
            document.getElementById('serverStatus').textContent = 'Server Status: Not Running';
        });
    </script>
</body>
</html>
